{% extends "base.html" %}
{% load static %}

{% block content %}

<h1>Login</h1>
  <div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form %}
        <label>{{ field.label }}</label>
        {{field}}
      {% endfor %}
      <input type="submit" value="Login">
    </form>
    <p>
      {{ form.errors }}
    </p>
  </div>
{% endblock content %}
