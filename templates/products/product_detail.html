{% extends "base.html" %}
{% load static %}

{% block content %}

<section class="product">
        <div class="container">
            <div class="row">
                <div class="col-4 p-3 ">
                  <img src={{product.image.url}} class="card-img-top">
                </div>
                <div class="col p-3">
                  <h5 class="title">{{product.name}}</h5>
                  <p class="text">Category: {{product.category}}</p>
                  <p class="text">{{product.description}}</p>
                  <p class="text">Price: {{product.price}} UAH</p>
                  <p class="text">sku: {{product.sku}}</p>
                  <a href="#" class="btn btn-primary">Add to cart</a>
                </div>

            </div>
        </div>
</section>


{% endblock content %}
