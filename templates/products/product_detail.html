{% extends "base.html" %}
{% load static %}

{% block content %}

<section class="product">
        <div class="container">
            <div class="row">
                <div class="col-4 p-3 ">
                  <img src={{product.image.url}} class="card-img-top">
                </div>
                <div class="col-8 p-3">
                  <h5 class="title p-3">{{product.name}}</h5>
                  <p class="text">Category: {{product.category}}</p>
                  <p class="text">{{product.description}}</p>
                  <p class="text">Price: {{product.price}} UAH</p>
                  <p class="text">sku: {{product.sku}}</p>
                    <form method="post" action="{% url 'add_to_cart' %}">
                        {% csrf_token %}
                        <input type="hidden" value="{{ product.id }}" name="product">
                        <input type="submit" class="btn btn-primary" value="Add to cart">
                    </form>

                </div>
                <div class="col p-3 d-md-flex justify-content-md-end">
                    <a href="{% url 'product_detail_export_csv' product.id %}">Export product info (csv)</a>
                </div>

            </div>
        </div>
</section>


{% endblock content %}
